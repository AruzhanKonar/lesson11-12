<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый маркетплейс Prodengi.kz</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <h2 class="header__logo-part1">
                    pro
                </h2>
                <h2 class="header__logo-part2">
                    dengi
                </h2>
                <img src="logo.webp" alt="logopic" class="header__logo-pic">
            </div>
            <div class="header__navigation">
                <div class="header__navigation-list">
                    Кредиты
                </div>
                <div class="header__navigation-list">
                    Ипотека
                </div>
                <div class="header__navigation-list">
                    Карты
                </div>
                <div class="header__navigation-list">
                    Депозиты
                </div>
                <div class="header__navigation-list">
                    Страхование
                </div>
                <div class="header__navigation-list">
                    Курсы валют
                </div>
                <div class="header__navigation-list">
                    Полезные сервисы
                </div>
                <div class="header__navigation-list">
                    Новости
                </div>
                <img src="ogonek.png" alt="firepic" class="header__navigation-fire">
                <div class="header__navigation-list">
                    Темы дня
                </div>
            </div>
            <div class="header__buttons">
                <img src="lupa.png" alt="lupapic" class="header__buttons-pic">
                <img src="vesi.png" alt="vesipic" class="header__buttons-pic">
                <img src="profil.png" alt="profil" class="header__buttons-pic">
                <div class="header__buttons-lang">
                    RU
                </div>
                <img src="strelka.png" alt="profil" class="header__buttons-pic">
            </div>
        </div>
    </header>
    <section class="section1">
    <h1 class="name">Первый финансовый маркетплейс в Казахстане</h1>
    <img src="pngtree-a-girl-with-her-laptop-png-image_8928465.png" alt="girlpic" class="girlpic">
    </section>
    <div class="message">
        <img src="pngegg.png" alt="messagepic" class="fixedmessage">
    </div>
</body>
</html>
